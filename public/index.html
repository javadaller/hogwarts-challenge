<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg" href="assets/images/icons/magic-line.svg" />
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Hogwarts Rooms</title>
  </head>

  <body>

    <header>

      <h1>Hogwarts Rooms</h1>

      <nav id="headerNav">
        <div class="button" id="navSignUp">Register</div>
        <div class="button" id="navSignIn">Login</div>
        <div class="button" id="logout">Logout</div>
      </nav>

    </header>

    <main>

      <!--* ROOMS---------------- -->
      <section id="mainRooms">

        <nav id="mainNav">
          <img id="roomLeft" src="assets/images/1356-1684245204-554401384.webp" alt="arrowLeft">
          <img id="selectedHouse" src="assets/images/gryffindor.jpg" alt="houses">
          <img id="roomRight" src="assets/images/1356-1684245204-554401384.webp" alt="arrowRight">
        </nav>

        <div id="mainNavEnter">Enter</div>
        
      </section>

      <!--* CHAT ROOM -->
      <section id="chatRoom" houseName="Gryffindor">
        <div id="chatRoomContainer">

          <div id="chatDisplay"></div>

          <form id="chatInput">
            <textarea name="chatInputText" id="chatInputId" placeholder="Enter your message here..."></textarea>
            <input id="chatSubmit" type="button" class="button" value="Send">
          </form>
          
          <img id="chatLogo" src="" alt="house logo">

        </div>
      </section>

      <!--* LOGIN---------------- -->
      <section id="mainLogin">
        <div id="mainLoginBox">

          <form id="loginForm">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="emailID" placeholder="email@example.com">

            <label for="password">Password</label>
            <input type="password" name="password" id="passwordID" placeholder="*************">

            <input id="loginButton" class="button" type="button" value="Alohomora">
          </form>

          <img id="hogwartsLogo" src="assets/images/Hogwartscrest.webp" alt="hogwarts">

        </div>
      </section>

      <!--* REGISTER------------- -->
      <section id="mainRegister">
        <div id="mainRegisterBox">

          <form id="registerForm">
            <label for="name">Name</label>
            <input type="text" name="name" id="nameID" placeholder="Your name">

            <label for="emailRegister">E-mail</label>
            <input type="email" name="emailRegister" id="emailRegisterID" placeholder="email@example.com">

            <div id="molduContainer">
              <label for="moldu">Are you a muggle?</label>
              <input type="checkbox" name="moldu" id="molduID">
            </div>

            <label for="house">Choose your house</label>
            <select name="house" id="houseID">
              <option value="Random">Random</option>
              <option value="Gryffindor">Gryffindor</option>
              <option value="Hufflepuff">Hufflepuff</option>
              <option value="Ravenclaw">Ravenclaw</option>
              <option value="Slytherin">Slytherin</option>
            </select>

            <label for="passwordRegister">Choose a password</label>
            <input type="password" name="passwordRegister" id="passwordRegisterID" placeholder="***********">

            <label for="repeatPassword">Repeat your password</label>
            <input type="password" name="repeatPassword" id="repeatPasswordID" placeholder="***********">

            <input id="registerButton" class="button" type="submit" value="Stupefy">
          </form>

          <img id="registerBackground" src="assets/images/background/hp1.jpg" alt="Harry Potter">

        </div>
      </section>

      <!--* INFO----------------- -->
      <section id="mainInfo">

        <div>
          <p id="info"></p>
        </div>
        
      </section>

      

    </main>

    <footer>
      
      <section id="socials">
        <img class="button" id="linkedin" src="assets/images/icons/linkedin.svg" alt="linkedin">
        <img class="button cat" id="github" src="assets/images/icons/github-line.svg" alt="github">
      </section>

      <p class="button" id="arnaudweb">Arnaud Van Acker 2024</p>

    </footer>

    <!--* PARTICLE FX CANVAS -->
    <canvas id="magicCanvas"></canvas>

    <!--* BACKGROUND DUST FX -->
    <div id="mainInfoVideo">
      <video autoplay loop muted playsinline>
          <source src="assets/images/video/dust1.mp4" type="video/mp4">
      </video>
    </div>

  </body>

  <script type="module" src="assets/js/main.js"></script>

</html>
